---
# fichier de configuration http
- hosts: webservers
  name: DÃ©ploiement apache sur node1
  tasks:
    - include_vars: "{{ item }}"
    with_first_found:
      - webservers_{{ ansible_os_family | lower}}_vars.yml
      - webservers_default_vars
    - name: verification du package 
      package:
        name: "{{ apache_name }}"
        state: present
    - name: deploiement du fichier index.html
      template:
        dest: /var/www/html/index.html
        src: index.html.j2
