---
# Bootstraping
- hosts: all
  name: Bootstraping ves vms
  tasks:
    - name: Conformité du serveur ssh
      apt:
        name: openssh-server
        state: present
    - name: Démarre le service sshd
      service:
        name: sshd
        state: started
        enabled: 'yes'
        # enabled permet de démarrer le service au boot
    - name: Déploiement clé ssh pour root
      copy:
        src: key/serverkey.pub
        dest: /root/.ssh/authorized_keys
        mode: 0600
        owner: root
        group: root
