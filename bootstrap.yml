---
# Bootstraping
- hosts: node2
  name: Vérification prérequis ansible
  tasks:
    - name: Conformité du serveur ssh
      apt:
        name: openssh-server
        state: present
    - name: Démarre le service sshd
      service:
        name: ssh
        state: started
        enabled: yes
    - name: Déploiement clé ssh
      copy:
        src: key/serverkey.pub
        dest: /root/.ssh/authorized_keys
        mode: 0600
        owner: root
        group: root
